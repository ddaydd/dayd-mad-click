<template name="daydMadClick">
  {{#if currentUser }}
    <div>My score : {{sigfig myScore}} <label class="badge badge-primary">x{{sigfig myMultiplier}}</label></div>
    <button class="btn btn-xs btn-primary js-click">Click Me</button>

    <div class="m-t-10">
      {{#each nextUpgrade}}
        <button class="btn btn-xs btn-success js-upgrade" {{upgradeEnabled}}>Upgrade {{label}}, price: {{sigfig price}}</button>
      {{/each}}
    </div>
  {{else}}
    Log you in to play !
  {{/if}}
  <h2>Hall Of Fame</h2>
  <ol>
    {{#each scores}}
      <li>{{username}} : {{sigfig score}} {{#if multiplier}}<label class="badge badge-primary">x{{sigfig multiplier}}</label>{{/if}}</li>
    {{/each}}
  </ol>
</template>
