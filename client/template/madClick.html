<template name="daydMadClick">
  {{#if currentUser }}
    <div>My score : {{myScore}}</div>
    <button class="btn btn-xs btn-warning js-click">Click Me</button>
  {{else}}
    Log you in to play !
  {{/if}}
  <h2>Hall Of Fame</h2>
  <ol>
    {{#each scores}}
      <li>{{username}} : {{score}}</li>
    {{/each}}
  </ol>
</template>
